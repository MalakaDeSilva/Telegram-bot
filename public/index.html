<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>CoViD19 Dashboard</title>
    <style>
        .deck {
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 50% 50%;
        }

        .grid-item {
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 25px;
            text-align: center;
        }

        .local-stat {
            font-size: 4vw;
            margin-bottom: 0;
        }

        .global-stat {
            font-size: 4vw;
            margin-bottom: 0;
        }

        .header-name {
            font-size: 5vw;
        }

        #telegram-connect {
            margin-top: 20px;
            font-size: 1.5vw;
        }

        .telegram-logo {
            width: 40px;
            height: 40px;
            margin: 15px;
        }

        #card {
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="./index.jsx"></script>
</body>

</html>
